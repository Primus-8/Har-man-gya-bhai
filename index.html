<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Test</title>
</head>
<body>
  <h2>Image Upload</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>
  <div id="status"></div>
  <pre id="consoleOutput" style="color:red;"></pre>

  <script>
    async function uploadFile() {
      const status = document.getElementById("status");
      const consoleOut = document.getElementById("consoleOutput");
      status.innerText = "Uploading...";
      consoleOut.innerText = "";

      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        status.innerText = "Please select a file.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://real-backend-azga.vercel.app/api/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (!response.ok) {
          status.innerText = "Upload failed";
          consoleOut.innerText = JSON.stringify(result, null, 2);
        } else {
          status.innerHTML = `âœ… Success: <a href="${result.url}" target="_blank">${result.url}</a>`;
        }
      } catch (err) {
        status.innerText = "Upload failed!";
        consoleOut.innerText = err.message;
      }
    }
  </script>
</body>
</html>
