<!DOCTYPE html>
<html>
<head>
  <title>Image Upload</title>
</head>
<body>
  <h1>Upload Image to Backend</h1>
  <form id="upload-form">
    <input type="file" id="file-input" name="file" />
    <button type="submit">Upload</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById('upload-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('file-input');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const response = await fetch('https://real-backend-azga.vercel.app/api/upload', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      if (data?.url) {
        document.getElementById('result').innerHTML = `Uploaded: <a href="${data.url}" target="_blank">${data.url}</a>`;
      } else {
        document.getElementById('result').textContent = 'Upload failed.';
      }
    });
  </script>
</body>
</html>
