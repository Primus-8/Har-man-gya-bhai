<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h2>Image Uploader</h2>
  <form id="uploadForm">
    <input type="file" name="image" id="imageInput" required />
    <br />
    <button type="submit">Upload</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("imageInput");
      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      try {
        const res = await fetch("https://my-backend-project-hekt.vercel.app/api/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          result.innerHTML = `
            <p> Uploaded Successfully!</p>
            <a href="${data.url}" target="_blank">Open Image</a><br/>
            <img src="${data.url}" alt="Uploaded Image"/>
          `;
        } else {
          result.innerHTML = `<p>Error: ${data.error || "Unknown error"}</p>`;
        }
      } catch (err) {
        result.innerHTML = `<p> Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
